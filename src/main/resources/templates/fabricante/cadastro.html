<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Fabricante</title>
</head>
<body>
	<nav>
		<div>
			<div>
				<ul>
					<li><a th:href="@{/}">Home</a></li>
					<li>Produto</li>
					<li><a th:href="@{/fabricante/fabricanteIndex}">Fabricante</a></li>
					<li>Grupo</li>
					<li>Subgrupo</li>
					<li>Vendas</li>
					<li>Admin</li>
					<li>
						<form th:action="@{/}" method="POST">
							<button type="submit">Logout</button>
						</form>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div>
		<h3>Cadastro de Fabricante</h3>
		
		<a th:href="@{/fabricante/fabricanteIndex}">Voltar</a>
		
		<form th:action="@{/fabricante/save-fabricante}" th:object="${fabricante}" method="post">

			<!-- Nome Fantasia -->
			<div>
				<label for="nomeFantasia">Nome Fantasia</label> 
				<input type="text"
					   id="nomeFantasia" 
					   name="nomeFantasia"
					   th:field="*{nomeFantasia}" 
					   placeholder="Digite o Nome Fantasia">
			</div>

			<!-- Razão Social -->
			<div>
				<label for="razaoSocial">Razão Social</label> 
				<input type="text"
					   id="razaoSocial" 
					   name="razaoSocial"
					   th:field="*{razaoSocial}" 
					   placeholder="Digite a Razão Social">
			</div>

			<!-- CNPJ -->
			<div>
				<label for="cnpj">CNPJ</label> 
				<input type="text"
					   id="cnpj" 
					   name="cnpj" 
					   th:field="*{cnpj}"
					   placeholder="Digite o CNPJ">
			</div>

			<!-- Endereço -->
			<div>
				<label for="endereco">Endereço</label> 
				<input type="text"
					   id="endereco" 
					   name="endereco"
					   th:field="*{endereco}" 
					   placeholder="Digite o Endereço">
			</div>

			<!-- Telefone -->
			<div>
				<label for="telefone">Telefone</label> 
				<input type="text"
					   id="telefone" 
					   name="telefone"
					   th:field="*{telefone}" 
					   placeholder="Digite o Telefone">
			</div>

			<!-- Email -->
			<div>
				<label for="email">Email</label> 
				<input type="email"
					   id="email" 
					   name="email" 
					   th:field="*{email}"
					   placeholder="Digite o Email">
			</div>

			<!-- Vendedor -->
			<div>
				<label for="vendedor">Vendedor</label> 
				<input type="text"
					   id="vendedor" 
					   name="vendedor"
					   th:field="*{vendedor}" 
					   placeholder="Digite o Nome do Vendedor">
			</div>

			<!-- Botão de envio -->
			<button type="submit" class="btn btn-primary">Salvar</button>

		</form>
	</div>
</body>
</html>
